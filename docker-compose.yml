version: "3"
services:
  springboot-app:
    # container_name: spring-app
    image: mounakhattat/pidev-4.0
    restart: always
    build: .
    ports:
      - 8066:8080
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_PORT: 3306
  mysqldb:
    container_name: mysqldb
    image: mysql
    volumes:
      -  /home/sarfApp/DevopsProject/db:/var/lib/mysqll
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: sarfApp
      MYSQL_ROOT_PASSWORD: root
